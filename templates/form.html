<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voting Eligibility Form</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Roboto', sans-serif;
      overflow: hidden;
    }

    body {
      background: linear-gradient(-45deg, #667eea, #764ba2, #43cea2, #185a9d);
      background-size: 400% 400%;
      animation: bgShift 12s ease infinite alternate;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 1s ease, color 1s ease;
    }

    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body.dark {
      background: radial-gradient(circle, #0f2027, #203a43, #2c5364);
      color: #f0f0f0;
    }

    .form-container {
      position: relative;
      z-index: 10;
      background: #fff;
      color: #000;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 350px;
      animation: slideUp 1s ease-in-out;
      transition: background 1s ease, color 1s ease;
    }

    .dark .form-container {
      background: #1e1e1e;
      color: #f0f0f0;
    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff;
      color: #000;
    }

    .dark input[type="text"],
    .dark input[type="number"] {
      background: #333;
      color: #fff;
      border: 1px solid #555;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #43cea2, #185a9d);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.4s ease, transform 0.2s ease;
    }

    input[type="submit"]:hover {
      background: linear-gradient(135deg, #34e89e, #0f3443);
      transform: translateY(-2px);
    }

    #loader {
      display: none;
      margin-top: 20px;
      text-align: center;
    }

    .dark-mode-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 20;
      background: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .dark .dark-mode-toggle {
      background: #333;
      color: #fff;
    }

    /* Stars background using SVG */
    #stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('/star-svgrepo-com.svg') repeat top center;
      opacity: 0.15;
      z-index: 0;
      pointer-events: none;
      animation: twinkle 40s linear infinite;
    }

    @keyframes twinkle {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }
  </style>
</head>
<body>
  <div id="stars"></div>

  <button class="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>

  <div class="form-container">
    <h2>Check Your Voting Eligibility</h2>
    <form onsubmit="showLoader()">
      <label for="name">Name:</label>
      <input type="text" name="name" required>

      <label for="age">Age:</label>
      <input type="number" name="age" required min="0">

      <label for="country">Country:</label>
      <input type="text" name="country" required>

      <input type="submit" value="Check">
    </form>
    <div id="loader">ðŸ”„ Checking eligibility...</div>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    function showLoader() {
      document.getElementById('loader').style.display = 'block';
    }
  </script>
</body>
</html>
